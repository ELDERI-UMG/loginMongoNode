<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login - API REST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .status {
            text-align: center;
            margin-bottom: 30px;
        }

        .status-badge {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            color: white;
            font-weight: 600;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #48bb78;
        }

        .status-disconnected {
            background: #f56565;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #48bb78;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #f56565;
        }

        .message.show {
            display: block;
        }

        .token-display {
            background: #f7fafc;
            padding: 10px;
            border-radius: 8px;
            word-break: break-all;
            font-size: 12px;
            margin-top: 10px;
            border: 1px solid #e0e0e0;
            display: none;
        }

        .token-display.show {
            display: block;
        }

        .users-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .users-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f7fafc;
            color: #667eea;
            font-weight: 600;
        }

        tr:hover {
            background: #f7fafc;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            margin-right: 5px;
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Sistema de Login</h1>
            <p>API REST con MongoDB + JWT</p>
        </div>

        <div class="status">
            <div class="status-badge">
                <span class="status-indicator status-disconnected" id="statusIndicator"></span>
                <span id="statusText">Verificando conexi√≥n...</span>
            </div>
        </div>

        <div class="cards">
            <!-- Registro -->
            <div class="card">
                <h2>üìù Registro</h2>
                <div class="message" id="registerMessage"></div>
                <form id="registerForm">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="regEmail" required placeholder="usuario@ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label>Contrase√±a:</label>
                        <input type="password" id="regPassword" required placeholder="M√≠nimo 6 caracteres">
                    </div>
                    <div class="form-group">
                        <label>Rol:</label>
                        <select id="regRole">
                            <option value="user">Usuario</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>

            <!-- Login -->
            <div class="card">
                <h2>üîë Iniciar Sesi√≥n</h2>
                <div class="message" id="loginMessage"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="loginEmail" required placeholder="usuario@ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label>Contrase√±a:</label>
                        <input type="password" id="loginPassword" required placeholder="Tu contrase√±a">
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>
                </form>
                <div class="token-display" id="tokenDisplay"></div>
            </div>
        </div>

        <!-- Lista de Usuarios -->
        <div class="users-section">
            <h2>üë• Usuarios</h2>
            <button class="btn btn-primary" onclick="loadUsers()" style="width: auto; margin-bottom: 15px;">
                üîÑ Cargar Usuarios
            </button>
            <div class="message" id="usersMessage"></div>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <tr>
                        <td colspan="3" style="text-align: center; color: #999;">
                            Inicia sesi√≥n para ver usuarios
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer">
            <p>API REST: http://localhost:4000</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000';
        let token = localStorage.getItem('token') || '';

        // Verificar conexi√≥n
        async function checkConnection() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    document.getElementById('statusIndicator').className = 'status-indicator status-connected';
                    document.getElementById('statusText').textContent = 'Servidor conectado ‚úì';
                } else {
                    throw new Error('Servidor no disponible');
                }
            } catch (error) {
                document.getElementById('statusIndicator').className = 'status-indicator status-disconnected';
                document.getElementById('statusText').textContent = 'Servidor desconectado ‚úó';
            }
        }

        function showMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${isError ? 'error' : 'success'} show`;
            setTimeout(() => element.classList.remove('show'), 5000);
        }

        // Registro
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('regRole').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role })
                });
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('registerMessage', '‚úì ' + data.msg);
                    document.getElementById('registerForm').reset();
                } else {
                    showMessage('registerMessage', '‚úó ' + data.msg, true);
                }
            } catch (error) {
                showMessage('registerMessage', '‚úó Error: ' + error.message, true);
            }
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    showMessage('loginMessage', '‚úì Login exitoso');
                    document.getElementById('tokenDisplay').textContent = 'Token: ' + token;
                    document.getElementById('tokenDisplay').classList.add('show');
                    document.getElementById('loginForm').reset();
                    loadUsers();
                } else {
                    showMessage('loginMessage', '‚úó ' + data.msg, true);
                }
            } catch (error) {
                showMessage('loginMessage', '‚úó Error: ' + error.message, true);
            }
        });

        // Cargar usuarios
        async function loadUsers() {
            if (!token) {
                showMessage('usersMessage', '‚úó Debes iniciar sesi√≥n primero', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const users = await response.json();
                    const tbody = document.getElementById('usersTable');
                    
                    if (users.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: #999;">No hay usuarios</td></tr>';
                    } else {
                        tbody.innerHTML = users.map(user => `
                            <tr>
                                <td>${user.email}</td>
                                <td><span style="background: ${user.role === 'admin' ? '#ed8936' : '#667eea'}; color: white; padding: 4px 8px; border-radius: 5px; font-size: 12px;">${user.role}</span></td>
                                <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                            </tr>
                        `).join('');
                    }
                    showMessage('usersMessage', `‚úì ${users.length} usuarios cargados`);
                } else {
                    const data = await response.json();
                    showMessage('usersMessage', '‚úó ' + data.msg, true);
                }
            } catch (error) {
                showMessage('usersMessage', '‚úó Error: ' + error.message, true);
            }
        }

        // Inicializar
        checkConnection();
        if (token) {
            document.getElementById('tokenDisplay').textContent = 'Token: ' + token;
            document.getElementById('tokenDisplay').classList.add('show');
            loadUsers();
        }
    </script>
</body>
</html>
